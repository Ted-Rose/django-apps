{% block content %}

<div class="container mx-auto p-4">
<h1 class="text-4xl font-bold mb-6 text-indigo-700">{{ page_title }}</h1>

{% if error %}
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Fetch Error:</strong>
        <span class="block sm:inline">{{ error }}</span>
        <p class="mt-2 text-sm">This typically happens if the external site is down or blocks the request.</p>
    </div>
{% else %}
    <div class="external-content-wrapper p-6 bg-white shadow-lg rounded-lg border border-gray-200">
        <!--
            CRITICAL: The '|safe' filter tells Django to render the HTML
            tags as HTML, not as plain text. USE WITH EXTREME CAUTION!
        -->
        {{ content|safe }}
    </div>
{% endif %}

<p class="mt-8 text-gray-500 text-sm">Content fetched from: {{ EXTERNAL_BLOG_URI }}</p>


</div>
{% endblock content %}
